	var alterffourflag=0;

	window.onbeforeunload = function() {
		ie7=navigator.userAgent.toLowerCase().indexOf('msie 7')!=-1;

		if(ie7) {
			var offset=0.0;
			var width=0.0;

			if( document.documentElement && ( document.documentElement.clientWidth )) {
			//IE 6+ in 'standards compliant mode'
				width = document.documentElement.clientWidth;

//			if (refreshflag!=1 && width!=0 && window.event.clientY < 0 && window.event.clientX > diff || alterffourflag==1) {

	window.onunload = function() {

	function window_onkeydown() {
		var keynum
		var numcheck
		e=window.event;

		if(lastkey==18 && keynum==115) { // ||(lastkey==17 && keynum==87)) {
			alterffourflag=1;
		}
		
		if(keynum==116) {
			refreshflag=1;

	/*-----------------------------------------------------------------------------------------------------------------------
		Create By		: NCS SOLUTION(Non-Coding System)
	    Create Date		: 2006-01-01
	    Funtion Desc	: F5, Ctrl-R, Ctrl-N , Backspace (,Function Key) button disabe
		Parameter Type	: evt
		Return Type		:
		Use Manual		:
			Ex)
	-----------------------------------------------------------------------------------------------------------------------*/
	
	function showDown(evt) {
		evt = (evt) ? evt : ((event) ? event : null);
		if (evt) {
			// 20080304 ESC 키 처리
			if(event.keyCode == 27) cancelKey(evt);
			
			if (event.keyCode == 8 && ((event.srcElement.type != "text" && event.srcElement.type != "textarea" && event.srcElement.type != "password" && event.srcElement.type != "file" ) || event.srcElement.readOnly)) {
				// When backspace is pressed but not in form element
				cancelKey(evt);
			} else if (event.keyCode == 116) {
				// When F5 is pressed
				cancelKey(evt);
			} else if (event.ctrlKey && (event.keyCode == 78 || event.keyCode == 82)) {
				// When ctrl is pressed with R or N
				cancelKey(evt);
			}
			 else if ( (event.keyCode >= 112 && event.keyCode < 120)
						||(event.keyCode > 120 && event.keyCode <= 123 )) {
				// Function Key 기능을 막음
				// F9는 제외시킴(Grid Conrol에서 사용하기로 함.)
				cancelKey(evt);
			} else if ( event.altKey && (event.keyCode >=37 && event.keyCode <= 40)) {
				// When alt is pressed with direction
				cancelKey(evt);
			}
			
		}
	}
	
	function cancelKey(evt) {
		if (evt.preventDefault) {
			evt.preventDefault();
			return false;
		}
		else {
			evt.keyCode = 0;
			evt.returnValue = false;
		}
	}
	
	document.onkeydown  = showDown;
</script>
